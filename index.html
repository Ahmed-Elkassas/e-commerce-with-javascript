<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce with vanilla js</title>
    <!-- font awesome -->

    <link href="./styles/solid.min.css" rel="stylesheet" />
    <link href="./styles/all.min.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!-- start nav -->
    <nav class="navbar">
      <div class="navbar__container">
        <span>
          <i class="fa-solid fa-bars-staggered fa-2x"></i>
        </span>
        <p class="navbar__logo">Homy <span>Store</span></p>
        <div class="navbar__cart">
          <span class="navbar__cart--icon">
            <i class="fa-solid fa-cart-plus fa-2x"></i>
          </span>
          <div class="navbar__cart--items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of nav -->
    <!-- start hero -->
    <header class="hero">
      <div class="banner">
        <div class="banner__title">furniture collection</div>
        <button class="banner__btn">SHOP NOW</button>
      </div>
    </header>
    <!-- end of hero -->
    <!-- scripts -->
    <script src="./scripts/all.min.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
