<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce with vanilla js</title>
    <!-- font awesome -->
    <link href="./styles/solid.min.css" rel="stylesheet" />
    <link href="./styles/all.min.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!-- start nav -->
    <nav class="navbar">
      <div class="navbar__container">
        <span>
          <i class="fa-solid fa-bars-staggered fa-2x"></i>
        </span>
        <p class="navbar__logo">Homy <span>Store</span></p>
        <div class="navbar__cart">
          <span class="navbar__cart--icon">
            <i class="fa-solid fa-cart-plus fa-2x"></i>
          </span>
          <div class="navbar__cart--items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of nav -->
    <!-- start hero -->
    <header class="hero">
      <div class="banner">
        <div class="banner__title">furniture collection</div>
        <button class="banner__btn">SHOP NOW</button>
      </div>
    </header>
    <!-- end of hero -->
    <!-- start products -->
    <section class="products">
      <h2 class="products__title">Our Products</h2>
      <div class="products__center">
        <!-- single product -->
        <article class="product">
          <div class="product__container">
            <img
              src="./images/product-1.jpeg"
              alt="product"
              class="product__container--img"
            />
            <button class="product__container--btn">
              <i class="fa-solid fa-basket-shopping-simple"></i>
              add to cart
            </button>
          </div>
          <h4 class="product__name">Queen bed</h4>
          <h5 class="product__price">$100</h5>
        </article>
      </div>
    </section>
    <!-- end of products -->
    <!-- start cart -->
    <div class="cart__overlay">
      <div class="cart">
        <span class="cart__close">
          <i class="fa-solid fa-xmark"></i>
        </span>
        <h2 class="cart__title">Your cart</h2>
        <div class="cart__content">
          <!-- start cart item -->
          <div class="cart__item">
            <img src="./images/product-2.jpeg" alt="product" />
            <div>
              <h4 class="cart__item--title">cutsh</h4>
              <h6 class="cart__item--price">$150</h6>
              <span class="cart__item--remove">Remove</span>
            </div>
            <div>
              <i class="fa-solid fa-chevron-up"></i>
              <p class="cart__item--amount">2</p>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>
          <!-- end of cart item -->
        </div>
      </div>
    </div>
    <!-- end of cart -->
    <!-- scripts -->
    <script src="./scripts/all.min.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
